{% extends "base.html" %}

{% block title %}إضافة عميل جديد - برنامج المحاسب الذكي{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="fas fa-user-plus me-2"></i>
                إضافة عميل جديد
            </h1>
            <a href="{{ url_for('customers') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-right me-2"></i>
                العودة للقائمة
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user me-2"></i>
                    بيانات العميل
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" id="customerForm">
                    <div class="row">
                        <!-- الاسم -->
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                اسم العميل <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- الهاتف -->
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>
                                رقم الهاتف
                            </label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="row">
                        <!-- البريد الإلكتروني -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>
                                البريد الإلكتروني
                            </label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <!-- الرقم الضريبي -->
                        <div class="col-md-6 mb-3">
                            <label for="tax_number" class="form-label">
                                <i class="fas fa-receipt me-1"></i>
                                الرقم الضريبي
                            </label>
                            <input type="text" class="form-control" id="tax_number" name="tax_number">
                        </div>
                    </div>

                    <!-- العنوان -->
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            العنوان
                        </label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>

                    <!-- حد الائتمان -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="credit_limit" class="form-label">
                                <i class="fas fa-credit-card me-1"></i>
                                حد الائتمان (ل.س)
                            </label>
                            <input type="number" class="form-control" id="credit_limit" name="credit_limit" 
                                   min="0" step="0.01" value="0">
                        </div>
                    </div>

                    <!-- ملاحظات -->
                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>
                            ملاحظات
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <!-- أزرار الحفظ -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            إلغاء
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            حفظ العميل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('customerForm').addEventListener('submit', function(e) {
    // التحقق من صحة البيانات
    const name = document.getElementById('name').value.trim();
    
    if (!name) {
        e.preventDefault();
        alert('يرجى إدخال اسم العميل');
        document.getElementById('name').focus();
        return false;
    }
    
    // التحقق من صحة البريد الإلكتروني إذا تم إدخاله
    const email = document.getElementById('email').value.trim();
    if (email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            e.preventDefault();
            alert('يرجى إدخال بريد إلكتروني صحيح');
            document.getElementById('email').focus();
            return false;
        }
    }
    
    // التحقق من حد الائتمان
    const creditLimit = parseFloat(document.getElementById('credit_limit').value);
    if (creditLimit < 0) {
        e.preventDefault();
        alert('حد الائتمان لا يمكن أن يكون سالباً');
        document.getElementById('credit_limit').focus();
        return false;
    }
});

// تنسيق رقم الهاتف
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    e.target.value = value;
});

// تنسيق حد الائتمان
document.getElementById('credit_limit').addEventListener('input', function(e) {
    let value = parseFloat(e.target.value);
    if (isNaN(value) || value < 0) {
        e.target.value = 0;
    }
});
</script>
{% endblock %}
